<!DOCTYPE html>
<html>
<head>
    <title>Update Inventory</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Update Inventory</h1>
        <!--form is only displayed if there is an inventory to update-->

    
    {% if inventory %}
        <form method="POST" action="/update_inventory/{{ inventory.inventoryID }}">
            <fieldset>
                <legend>Edit Inventory</legend>
                <label>Equipment Owned: </label>
                <input type="text" name="equipmentOwned" value="{{ inventory.equipmentOwned }}" required><br>
                <label>Credit Balance: </label>
                <input type="number" name="creditBalance" value="{{ inventory.creditBalance }}" required><br>
                <input type="submit" value="Update Inventory">
            </fieldset>
        </form>

    <a href="/Inventories">Back to Inventories</a>
    {% endif %}
</body>
</html>
